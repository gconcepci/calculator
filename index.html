<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
                <div data-num="7" class="num">7</div>
                <div data-num="8" class="num">8</div>
                <div data-num="9" class="num">9</div>
                <div data-op="divide" class="op divide">&#247;</div>

                <div data-num="4" class="num">4</div>
                <div data-num="5" class="num">5</div>
                <div data-num="6" class="num">6</div>
                <div data-op="multiply" class="op multiply">&#215;</div>

                <div data-num="1" class="num">1</div>
                <div data-num="2" class="num">2</div>
                <div data-num="3" class="num">3</div>
                <div data-op="add" class="op add">+</div>

                <div data-op="clear" class="op clear">C</div>
                <div data-num="0" class="num">0</div>
                <div class="num">.</div>
                <div data-op="subtract" class="op subtract">-</div>

                <div data-op="operate" class="op equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
