<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div data-previous-operand class="prev-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="buttons">
                <div data-num class="num">7</div>
                <div data-num class="num">8</div>
                <div data-num class="num">9</div>
                <div data-op class="op divide">รท</div>

                <div data-num class="num">4</div>
                <div data-num class="num">5</div>
                <div data-num class="num">6</div>
                <div data-op class="op multiply">*</div>

                <div data-num class="num">1</div>
                <div data-num class="num">2</div>
                <div data-num class="num">3</div>
                <div data-op class="op add">+</div>

                <div data-delete class="op clear">DEL</div>
                <div data-num class="num">0</div>
                <div data-num class="num">.</div>
                <div data-op class="op subtract">-</div>

                <div data-all-clear class="op all-clear">AC</div>
                <div data-equals class="op equals">=</div>
                
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
